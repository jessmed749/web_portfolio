      --surface: #2d2d30;

      --muted: #cccccc;
      --accent: #007aff;
      --red: #ff5f57;
      --yellow: #ffbd2e;
      --green: #28ca42;
      --folder-bg: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      --window-bg: rgba(45, 45, 48, 0.95);
      --border: rgba(255, 255, 255, 0.1);
    }

    * {

      -webkit-user-select: none;
      user-select: none;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    /* DESKTOP BACKGROUND */
    .desktop {
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e 0%, #2d2d30 50%, #1a1a1a 100%);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* TOP BAR */
    .top-bar {
      height: 24px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      font-size: 13px;
      font-weight: 500;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .menu-bar {
      display: flex;
      gap: 20px;
    }

    .menu-item {
      cursor: pointer;
      padding: 2px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .status-bar {
      font-size: 12px;
      color: var(--muted);
    }

    /* DESKTOP CONTENT */
    .desktop-content {
      flex: 1;
      position: relative;
      padding: 40px;
    }

    /* FOLDER GRID */
    .folder-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 100px);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .folder {
      width: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .folder:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .folder-icon {
      width: 64px;
      height: 64px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.3s ease;
    }

    .folder:hover .folder-icon {
      transform: scale(1.1) rotateY(-10deg);
    }

    .folder-back, .folder-front {
      position: absolute;
      border-radius: 8px;
      background: var(--folder-bg);
    }

    .folder-back {
      width: 100%;
      height: 80%;
      bottom: 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .folder-front {
      width: 90%;
      height: 85%;
      top: 8%;
      left: 5%;
      background: linear-gradient(135deg, #7c3aed 0%, #a855f7 50%, #ec4899 100%);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .folder-tab {
      position: absolute;
      top: 2%;
      left: 20%;
      width: 30%;
      height: 12%;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 4px 4px 0 0;
      z-index: 1;
    }

    .folder-name {
      font-size: 11px;
      font-weight: 500;
      color: var(--text);
      text-align: center;
      line-height: 1.2;
      max-width: 80px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* DRAGGABLE WINDOWS */
    .window {
      position: absolute;
      background: var(--window-bg);
      backdrop-filter: blur(40px);
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      min-width: 400px;
      max-width: 800px;
      min-height: 300px;
      max-height: 80vh;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1000;
      resize: both;
      overflow: hidden;
    }

    .window.active {
      opacity: 1;
      transform: scale(1);
    }

    .window-header {
      height: 36px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      cursor: move;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .window-control:hover {
      transform: scale(1.2);
    }

    .window-control.close {
      background: var(--red);
    }

    .window-control.minimize {
      background: var(--yellow);
    }

    .window-control.maximize {
      background: var(--green);
    }

    .window-title {
      flex: 1;
      text-align: center;
      font-size: 13px;
      font-weight: 600;
      margin-left: -60px;
    }

    .window-content {
      padding: 24px;
      height: calc(100% - 36px);
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }

    .project-links-window {

      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;

    .project-link-window:hover {

    }

    .project-link-window.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);

      margin-bottom: 16px;
      color: #666;
      font-size: 12px;

    .terminal-dot {

    .terminal-output {

      margin-left: 20px;

    .terminal-cursor {
      background: #00ff00;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* DOCK */
    .dock {

      bottom: 8px;
      left: 50%;

      }

        margin: 10px;
      }
    }
  </style>

              <div style="display: flex; align-items: center; gap: 12px;">
                <span style="font-size: 20px;">ðŸ”—</span>
                <a href="#" style="color: #00aaff; text-decoration: none;">GitHub Portfolio</a>
              </div>
            </div>
          </div>
        `
      }
    };

    // Window management
    let windowZIndex = 1000;
    let activeWindows = [];

    function createWindow(project) {
      const window = document.createElement('div');
      window.className = 'window';
      window.style.left = `${Math.random() * (window.innerWidth - 500)}px`;
      window.style.top = `${Math.random() * (window.innerHeight - 400) + 50}px`;
      window.style.zIndex = ++windowZIndex;

      const header = document.createElement('div');
      header.className = 'window-header';
      
      header.innerHTML = `
        <div class="window-controls">
          <div class="window-control close" onclick="closeWindow(this)"></div>
          <div class="window-control minimize" onclick="minimizeWindow(this)"></div>
          <div class="window-control maximize" onclick="maximizeWindow(this)"></div>
        </div>
        <div class="window-title">${project.title}</div>
      `;

      const content = document.createElement('div');
      content.className = 'window-content';

      if (project.isTerminal) {
        content.innerHTML = project.content;
      } else if (project.content) {
        content.innerHTML = project.content;
      } else {
        const tagsHTML = project.tags ? project.tags.map(tag => 
          `<span class="project-tag-window">${tag}</span>`
        ).join('') : '';
        
        const featuresHTML = project.features ? project.features.map(feature => 
          `<li>${feature}</li>`
        ).join('') : '';
        
        const linksHTML = project.links ? project.links.map(link => 
          `<a href="${link.url}" class="project-link-window ${link.primary ? '' : 'secondary'}" target="_blank">${link.text}</a>`
        ).join('') : '';

        content.innerHTML = `
          <h3 class="project-title-window">${project.title}</h3>
          <p class="project-subtitle-window">${project.subtitle}</p>
          ${tagsHTML ? `<div class="project-tags-window">${tagsHTML}</div>` : ''}
          <div class="project-description-window">
            <p>${project.description}</p>
          </div>
          ${featuresHTML ? `
            <div class="project-features-window">
              <h4>Key Features</h4>
              <ul>${featuresHTML}</ul>
            </div>
          ` : ''}
          ${linksHTML ? `<div class="project-links-window">${linksHTML}</div>` : ''}
        `;
      }

      window.appendChild(header);
      window.appendChild(content);
      document.body.appendChild(window);

      // Make window draggable
      makeDraggable(window, header);

      // Show window with animation
      setTimeout(() => {
        window.classList.add('active');
      }, 10);

      activeWindows.push(window);
      return window;
    }

    function makeDraggable(windowElement, dragHandle) {
      let isDragging = false;
      let currentX;
      let currentY;
      let initialX;
      let initialY;

      dragHandle.addEventListener('mousedown', dragStart);

      function dragStart(e) {
        if (e.target.classList.contains('window-control')) return;
        
        initialX = e.clientX - windowElement.offsetLeft;
        initialY = e.clientY - windowElement.offsetTop;

        if (e.target === dragHandle) {
          isDragging = true;
          windowElement.style.zIndex = ++windowZIndex;
        }

        document.addEventListener('mousemove', dragMove);
        document.addEventListener('mouseup', dragEnd);
      }

      function dragMove(e) {
        if (isDragging) {
          e.preventDefault();
          currentX = e.clientX - initialX;
          currentY = e.clientY - initialY;

          // Keep window within viewport bounds
          const maxX = window.innerWidth - windowElement.offsetWidth;
          const maxY = window.innerHeight - windowElement.offsetHeight;
          
          currentX = Math.max(0, Math.min(currentX, maxX));
          currentY = Math.max(24, Math.min(currentY, maxY)); // Account for top bar

          windowElement.style.left = currentX + 'px';
          windowElement.style.top = currentY + 'px';
        }
      }

      function dragEnd() {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
        document.removeEventListener('mousemove', dragMove);
        document.removeEventListener('mouseup', dragEnd);
      }
    }

    function closeWindow(control) {
      const window = control.closest('.window');
      window.style.transform = 'scale(0.8)';
      window.style.opacity = '0';
      setTimeout(() => {
        window.remove();
        activeWindows = activeWindows.filter(w => w !== window);
      }, 300);
    }

    function minimizeWindow(control) {
      const window = control.closest('.window');
      window.style.transform = 'scale(0.1) translateY(500px)';
      window.style.opacity = '0';
      setTimeout(() => {
        window.style.display = 'none';
      }, 300);
    }

    function maximizeWindow(control) {
      const window = control.closest('.window');
      const isMaximized = window.dataset.maximized === 'true';
      
      if (isMaximized) {
        // Restore
        window.style.left = window.dataset.originalLeft;
        window.style.top = window.dataset.originalTop;
        window.style.width = window.dataset.originalWidth;
        window.style.height = window.dataset.originalHeight;
        window.dataset.maximized = 'false';
      } else {
        // Maximize
        window.dataset.originalLeft = window.style.left;
        window.dataset.originalTop = window.style.top;
        window.dataset.originalWidth = window.style.width;
        window.dataset.originalHeight = window.style.height;
        
        window.style.left = '0px';
        window.style.top = '24px';
        window.style.width = '100vw';
        window.style.height = 'calc(100vh - 24px)';
        window.dataset.maximized = 'true';
      }
    }

    // Folder click handlers
    document.querySelectorAll('.folder').forEach(folder => {
      folder.addEventListener('click', () => {
        const projectKey = folder.dataset.project;
        const project = projectData[projectKey];
        
        if (project) {
          createWindow(project);
        }
      });
    });

    // Dock functionality
    document.querySelectorAll('.dock-item').forEach((item, index) => {
      item.addEventListener('click', () => {
        if (index === 0) {
          createWindow(projectData.experience);
        } else if (index === 1) {
          createWindow(projectData.contact);
        } else if (index === 2) {
          window.open('https://github.com/jessmed749', '_blank');
        }
      });
    });

    // Double-click to open folder (alternative to single click)
    document.querySelectorAll('.folder').forEach(folder => {
      folder.addEventListener('dblclick', (e) => {
        e.stopPropagation();
        folder.click();
      });
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Cmd+W or Ctrl+W to close active window
      if ((e.metaKey || e.ctrlKey) && e.key === 'w') {
        e.preventDefault();
        if (activeWindows.length > 0) {
          const lastWindow = activeWindows[activeWindows.length - 1];
          const closeButton = lastWindow.querySelector('.window-control.close');
          if (closeButton) closeButton.click();
        }
      }
      
      // Escape to close all windows
      if (e.key === 'Escape') {
        activeWindows.forEach(window => {
          const closeButton = window.querySelector('.window-control.close');
          if (closeButton) closeButton.click();
        });
      }
    });

    // Desktop click to deselect folders
    document.querySelector('.desktop-content').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        document.querySelectorAll('.folder').forEach(folder => {
          folder.style.background = '';
        });
      }
    });

    // Folder selection
    document.querySelectorAll('.folder').forEach(folder => {
      folder.addEventListener('mousedown', (e) => {
        // Clear other selections
        document.querySelectorAll('.folder').forEach(f => {
          f.style.background = '';
        });
        // Select current folder
        folder.style.background = 'rgba(0, 122, 255, 0.3)';
      });
    });

    // Window focus management
    document.addEventListener('mousedown', (e) => {
      const window = e.target.closest('.window');
      if (window) {
        window.style.zIndex = ++windowZIndex;
      }
    });

    // Prevent context menu on desktop
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // Add some nice interactions
    document.querySelectorAll('.folder').forEach(folder => {
      folder.addEventListener('mouseenter', () => {
        folder.style.transform = 'scale(1.05)';
      });
      
      folder.addEventListener('mouseleave', () => {
        if (folder.style.background === '') {
          folder.style.transform = 'scale(1)';
        }
      });
    });

    // Animate dock on hover
    document.querySelectorAll('.dock-item').forEach((item, index) => {
      item.addEventListener('mouseenter', () => {
        // Scale adjacent items
        const prevItem = document.querySelectorAll('.dock-item')[index - 1];
        const nextItem = document.querySelectorAll('.dock-item')[index + 1];
        
        if (prevItem) prevItem.style.transform = 'scale(1.1) translateY(-2px)';
        if (nextItem) nextItem.style.transform = 'scale(1.1) translateY(-2px)';
      });
      
      item.addEventListener('mouseleave', () => {
        const prevItem = document.querySelectorAll('.dock-item')[index - 1];
        const nextItem = document.querySelectorAll('.dock-item')[index + 1];
        
        if (prevItem) prevItem.style.transform = 'scale(1) translateY(0)';
        if (nextItem) nextItem.style.transform = 'scale(1) translateY(0)';
      });
    });
  </script>
</body>
